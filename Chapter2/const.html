<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const 声明一个常量</title>
    <script type="text/javascript">
        /**
         * const 声明一个只读常量 一旦声明常量,常量的值就不能改变,并且必须立即初始化赋值
         * 作用域与 let 相同,只在声明所在的块级作用域有效, 同样存在暂时性死区,不可重复声明
         *
         * const 声明复合类型的变量:
         *      声明对象: 存储的的是一个地址,不能重新指向另一个地址,但对象本身可操作
         *      声明数组 a: 数组本身可操作,但是不能给a 赋值一个新的数组
         * */
        window.onload = function () {
            const PI = 3.1415926;
            console.log(PI);
//            PI = 3;  //error
//            const foo;    //error
            //冻结对象
            const foo = Object.freeze({});
            foo.prop = 123;     //严格模式下报错,常规不执行

        }
    </script>
</head>
<body>

</body>
</html>
